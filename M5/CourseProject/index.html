<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>COP1801 JS</title>
		<link rel="stylesheet" href="../../index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<nav class="nav">
			<p>Kyle Caprio</p>
			<p>COP1801 JavaScript</p>
			<p><a href="/kylecaprio/COP1801JavaScript/COP1801-Directory.html">Directory</a></p>
		</nav>
		<header class="head">
			<h2>Module 5</h2>
			<p>Course Project: Modify the M5 Activity script to store the form elements as variables and
				display them on the page in an HTML table.</p>
		</header>

		<main>
			<form>
				<div class="form-inputs">
					<div class="form-row"><label>First Name</label><input class="form-input" name="fName" /></div>
					<div class="form-row"><label>Last Name</label><input class="form-input" name="lName" /></div>
					<div class="form-row"><label>Address</label><input class="form-input" name="address" /></div>
					<div class="form-row"><label>City</label><input class="form-input" name="city" /></div>
					<div class="form-row"><label>State</label><input class="form-input" name="state" /></div>
				</div>
				<div><button class="form-button" type="submit">Display Values</button></div>
			</form>
		</main>
	</body>
	<script>
		
		$('.form-input').each(function () { $(this).val('') })
	
		const form = { fName: '', lName: '', address: '', city: '', state: '' }

		$('.form-input').change(function(e) {
			form[e.target.name] = e.target.value
		})
		$('.form-input').submit(e => DisplayValues(e))
		$('.form-button').click(e => DisplayValues(e))
		
		function DisplayValues (e) {
			// Prevent default submission 
			e.preventDefault()

			// Clear display target
			$('.display-target').remove()
			
			// Check if form is complete
			for (value in form) {
				if (!form[value]) return ErrorMessage('Complete the form')
			}
				
			console.log('Form', {
				FirstName: form.fName,
				lastName: form.lName,
				Address: form.address,
				City: form.city,
				State: form.state
			})

			$('<table></table>').appendTo('main').addClass('display-target')
			AddRowToTable('First Name', form.fName)
			AddRowToTable('Last Name', form.lName)
			AddRowToTable('Address', form.address)
			AddRowToTable('City', form.city)
			AddRowToTable('State', form.state)
			
		}
		
		function AddRowToTable(heading, data = '') {
			$(`<tr><th>${heading}</th><td>${data}</td>></tr>`).appendTo('table')	
		}
		
		function ErrorMessage (message) {
			$(`<div><strong>${message}</strong></div>`)
			.appendTo('main').addClass('display-target')
		}

	</script>
	<style>
		main {
			margin: 0 auto;
			text-align: center;
		}
		form {
			width: 400px;
		}
		.form-inputs {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			width: 100%;
		}
		.form-row, 
		.form-table {
			display: flex;
			justify-content: space-between;
			width: 100%;
			margin: 5px;
		}
		
		table {
			width: 400px;
			padding: 5px;
			border-radius: 5px;
			border-collapse: collapse;
			border: 1px solid rgb(205, 205, 205);
			background-color: rgb(240, 240, 240);
		}
		table > tr > th,
		table > tr > td  {
			word-wrap: break-word;
			max-width: 200px;
			padding: 5px;
			border: 1px solid rgb(205, 205, 205);
			border-radius: 5px;
		}
		table > tr:hover {
			cursor: pointer;
			background-color: #f5f5f5;
		}
		table > tr > td {
			width: 200px;
			flex: 1;
			margin-right: auto;
			padding-top: 10px;
		}
	</style>
</html>
