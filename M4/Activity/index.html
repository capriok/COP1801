<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>COP1801 JS</title>
		<link rel="stylesheet" href="../../index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<nav class="nav">
			<p>Kyle Caprio</p>
			<p>COP1801 JavaScript</p>
			<p><a href="/kylecaprio/COP1801JavaScript/COP1801-Directory.html">Directory</a></p>
		</nav>
		<header class="head">
			<h2>Module 4</h2>
			<p>Activity: Write a conditional statement that sorts three numbers or strings. Display results
				on webpage</p>
		</header>

		<main>
			<div>Enter three input values</div>
			<form id="form-target">
				<div class="form-inputs">
					<input id="form-input" name="0" type="text" placeholder="First">
					<input id="form-input" name="1" type="text" placeholder="Second">
					<input id="form-input" name="2" type="text" placeholder="Third">
				</div>
				<div><button id="form-button" type="submit">Sumbit</button></div>
			</form>
		</main>
	</body>

	<script>
			
		$('#form-target').submit(e => submit(e))
		$('#form-input').submit(e => submit(e))
		$('#form-button').click(e => submit(e))

		function submit (e) {
			// Prevent form submission
			e.preventDefault()

			// Clear current DOM Targets
			$('.input-target').remove()
			$('.result-target').remove()

			let inputValues = new Array()
			for	(let i = 0; i < 3; i++){
				const value = $(`input[name="${i}"]`).val()
				inputValues.push(value)
			}
			console.log(inputValues)

			// Catch outlying conditions
			if (inputValues.some(v => !v.length ? true : false)) return setInputTarget(['Invalid Input'])

			// Sort input values
			const sortedValues = [...inputValues].sort((a, b) => a > b ? 1 : 0)

			console.log({Input: inputValues})
			console.log({Sorted: sortedValues})

			// Display values
			setInputTarget(inputValues)
			setSortedTarget(sortedValues)
		}

		const setInputTarget = (inputValues) => $(`<div><strong>Input:</strong> ${inputValues.map(s => ' ' + s)}</div>`).appendTo('main').addClass('input-target')
		const setSortedTarget = (sortedValues) => $(`<div><strong>Sorted:</strong> ${sortedValues.map(s => ' ' + s)}</div>`).appendTo('main').addClass('result-target')

	</script>
	<style>
		main {
			margin: 0 auto;
			text-align: center;
		}
		form {
			width: 400px;
		}
		.form-inputs{
			display: flex;
			align-items: center;
			flex-direction: column;
		}
		.form-inputs input {
			width: 200px;
			margin: 5px;
		}
		</style>
</html>
