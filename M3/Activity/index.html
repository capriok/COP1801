		<meta charset="UTF-8">

	<body>
		<nav class="nav">
			<p>Kyle Caprio</p>
			<p>COP1801 JavaScript</p>
			<p><a href="/kylecaprio/COP1801JavaScript/COP1801-Directory.html">Directory</a></p>
		</nav>
		<header class="head">
			<h2>Module 3</h2>
			<p>Activity: Write a function that will reverse a string or number</p>
		</header>

		<main>
			<div><input id="rev-input" type="text" placeholder="Enter something to reverse"></div>
			<div><button type="button" id="rev-button" onclick="reverseInput()">Reverse Input</button></div>
			<div id="original-target"></div>
			<div id="reversed-target"></div>
		</main>
	</body>

	<script>
		const originalTarget = document.getElementById('original-target')
		const reversedTarget = document.getElementById('reversed-target')

		const reverseInput = () => {
			// Get value from input
			const str = document.getElementById('rev-input').value
			
			// Do nothing if input is Empty
			if (str === "") return

			// Reverse the input value
			const reversed = str.split('').reverse().join('').toString()

			// Console log values
			console.log({Original: str})
			console.log({Reversed: reversed})

			// Display values on webpage
			originalTarget.innerText = 'Original: ' + str
			reversedTarget.innerText = 'Reversed: ' + reversed
		}
	</script>
	<style>
		main {
			margin: 0 auto;
			text-align: center;
		}
	</style>
</html>
