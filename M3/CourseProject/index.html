<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>COP1801 JS</title>
		<link rel="stylesheet" href="../../index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<nav class="nav">
			<p>Kyle Caprio</p>
			<p>COP1801 JavaScript</p>
			<p><a href="/kylecaprio/COP1801JavaScript/COP1801-Directory.html">Directory</a></p>
		</nav>
		<header class="head">
			<h2>Module 3</h2>
			<p>Course Project: Allow user to make input, reverse and display input using JQuery</p>
		</header>

		<main>
			<div><input id="input" type="text" placeholder="Enter something to reverse"></div>
			<div><button type="button" id="rev-button" onclick="reverseInput()">Reverse Input</button></div>
		</main>
	</body>

	<script>
		const reverseInput = () => {
			// Clear current target displays
			$('.original-target').remove()
			$('.reversed-target').remove()

			// Get value from input
			const str = $('#input').val()

			// Do nothing if input is empty
			if (str === "") return

			// Reverse the input value
			const reversed = str.split("").reverse().join("").toString()

			// Console log values
			console.log({Original: str})
			console.log({Reversed: reversed})

			// Display values on webpage
			$(`<div><strong>Original:</strong> ${str}</div>`).appendTo('main').addClass('original-target')
			$(`<div><strong>Reversed:</strong> ${reversed}</div>`).appendTo('main').addClass('reversed-target')
		}
		
	</script>
	<style>
		main {
			margin: 0 auto;
			text-align: center;
		}
	</style>
</html>
