<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>COP1801 JS</title>
		<link rel="stylesheet" href="../../index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<nav class="nav">
			<p>Kyle Caprio</p>
			<p>COP1801 JavaScript</p>
			<p><a href="/kylecaprio/COP1801JavaScript/COP1801-Directory.html">Directory</a></p>
		</nav>
		<header class="head">
			<h2>Module 3</h2>
			<p>Course Project: Allow user to make input, display input on webpage using JQuery</p>
		</header>

		<main>
			<div><input id="input" type="text" placeholder="Enter something to reverse"></div>
			<div><button type="button" id="submit-button" onclick="displayInput()">Display Input</button></div>
		</main>
	</body>

	<script>
		const displayInput = () => {
			// Clear current target displays
			$('.input-target').remove()

			// Get value from input field
			const input = $('#input').val()

			// Console log input value
			console.log({Input: input})

			// Display input value on webpage
			$(`<div><strong>Input:</strong> ${input}</div>`).appendTo('main').addClass('input-target')
		}
		
	</script>
	<style>
		main {
			margin: 0 auto;
			text-align: center;
		}
	</style>
</html>
